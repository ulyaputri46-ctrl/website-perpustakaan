{% extends "base.html" %}
{% block title %}Tambah Buku - Perpustakaan Cloud{% endblock %}
{% block content %}
<style>
  body {
    background: linear-gradient(135deg, #ffe3ec, #ffd6e0, #fce1ef, #ffeaf4);
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
  }

  .form-container {
    background: rgba(255, 255, 255, 0.9);
    max-width: 600px;
    margin: 80px auto;
    border-radius: 20px;
    padding: 40px 50px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    backdrop-filter: blur(15px);
    animation: fadeIn 0.7s ease-in-out;
  }

  h3 {
    text-align: center;
    font-weight: 700;
    color: #f55e90;
    margin-bottom: 30px;
  }

  .form-label {
    font-weight: 600;
    color: #444;
  }

  .form-control {
    border-radius: 10px;
    border: 1px solid #fcbad3;
    padding: 10px;
  }

  .btn-success {
    background-color: #f77fb4;
    border: none;
    border-radius: 10px;
    padding: 10px 25px;
    transition: 0.3s;
  }

  .btn-success:hover {
    background-color: #f55e90;
    transform: translateY(-2px);
  }

  .btn-secondary {
    background-color: #ffe6f2;
    color: #444;
    border: none;
    border-radius: 10px;
    padding: 10px 25px;
    transition: 0.3s;
  }

  .btn-secondary:hover {
    background-color: #ffd6e0;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>

<div class="form-container">
  <h3>Tambah Buku Baru</h3>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Judul</label>
      <input name="judul" class="form-control" placeholder="Masukkan judul buku" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Penulis</label>
      <input name="penulis" class="form-control" placeholder="Masukkan nama penulis" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Tahun</label>
      <input name="tahun" class="form-control" placeholder="Masukkan tahun terbit" required>
    </div>
    <div class="d-flex justify-content-between mt-4">
      <button class="btn btn-success">Simpan</button>
      <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Kembali</a>
    </div>
  </form>
</div>
{% endblock %}

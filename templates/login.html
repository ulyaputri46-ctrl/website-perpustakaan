{% extends "base.html" %}
{% block title %}Login - Perpustakaan Cloud{% endblock %}
{% block content %}
<style>
  body {
    background: linear-gradient(135deg, #ffe3ec, #ffd6e0, #fce1ef, #ffeaf4);
    font-family: 'Poppins', sans-serif;
    color: #333;
    min-height: 100vh;
  }

  .login-container {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 90vh;
  }

  .login-card {
    background: rgba(255, 255, 255, 0.85);
    border-radius: 20px;
    padding: 40px 50px;
    max-width: 450px;
    width: 100%;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    position: relative;
    backdrop-filter: blur(15px);
    animation: fadeIn 0.6s ease-in-out;
  }

  /* Efek lingkaran glowing pink lembut di belakang */
  .login-card::before {
    content: "";
    position: absolute;
    width: 300px;
    height: 300px;
    background: radial-gradient(circle at center, #ffb6c1, #ffd1dc, transparent);
    border-radius: 50%;
    top: -100px;
    right: -100px;
    z-index: -1;
    filter: blur(80px);
  }

  h3 {
    font-weight: 700;
    color: #f55e90;
  }

  .form-label {
    font-weight: 600;
    color: #444;
  }

  .form-control {
    border-radius: 10px;
    border: 1px solid #f5b2c4;
    padding: 10px 14px;
  }

  .btn-primary {
    background-color: #f77fb4;
    border: none;
    border-radius: 10px;
    transition: all 0.3s ease;
  }

  .btn-primary:hover {
    background-color: #f55e90;
    transform: translateY(-2px);
  }

  .link {
    text-align: center;
    margin-top: 15px;
  }

  .link a {
    color: #000000;
    text-decoration: none;
  }

  .link a:hover {
    text-decoration: underline;
  }

  /* Animasi muncul lembut */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>

<div class="login-container">
  <div class="login-card">
    <h3 class="text-center mb-4">Perpustakaan Cloud</h3>
    <form method="post" action="{{ url_for('login') }}">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input name="email" type="email" class="form-control" placeholder="Masukkan email anda" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input name="password" type="password" class="form-control" placeholder="Masukkan password" required>
      </div>
      <button class="btn btn-primary w-100 py-2">Login</button>
      <div class="link">
        Belum punya akun? <a href="{{ url_for('register') }}">Daftar di sini</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
